<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="logged.js" defer></script>
</head>
<body>

    <!-- Drag & Drop -->
    <!-- https://www.w3schools.com/HTML/tryit.asp?filename=tryhtml5_draganddrop -->

    <header>
        <div class="logo">WhoIsMyFavorit</div>
        <button class="btn logout-btn">
            <span>Logout</span>
            <img src="./assets/exit.svg" alt="Logout icon">
        </button>
    </header>

    <main class="logged-main" >
        <h2>Lorem Ipsum</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum sed, iusto neque quis non dolor.</p>
        <div class="drag-section">
            <img class="drag-elem" src="assets/artist_1.jpg" alt="" id="1">
            <img class="drag-elem" src="assets/artist_2.jpg" alt="" id="2">
            <img class="drag-elem" src="assets/artist_3.jpg" alt="" id="3">
        </div>
        <div class="drop-section">
            <div class="drop-elem"></div>
            <div class="drop-elem"></div>
            <div class="drop-elem"></div>
        </div>
        <div class="line">
            <span class="start-arrow">Most Favorit</span>
            <span class="end-arrow">Less Favorit</span>
        </div>
    </main>

    <footer>
        Made with love by <a href="https://github.com/yPerrot">@yPerrot</a>
    </footer>
</body>
</html>
